msapi: "1.0.1"

components:
    schemas:
        INPUT:
            type: object
            
            required:
                - schedule
                - scraper
            
            properties:
                
                schedule:
                    type: object
                    required:
                        - id
                        - source
                        - activatedAt
                    properties:
                        id:
                            type: string
                        source: 
                            type: string
                        activatedAt: 
                            type: string
                            format: date-time
                    additionalProperties: true
                
                scraper:
                    type: object
                    required: 
                        - scanany
                    properties:
                        scanany:
                            type: object                    
                            required:
                                - name
                                - script
                                - params
                            properties:
                                name:
                                    type: string
                                script: 
                                    type: string
                                params:
                                    type: string            
                            additionalProperties: true
                    additionalProperties: true
            additionalProperties: true                            

        OUTPUT:
            type: object
            
            required:
                - schedule
                - scraper
            
            properties:
                
                schedule:
                    type: object
                    required: 
                        - source
                    properties:
                        source:
                            type: string
                    additionalProperties: true        

                scraper:
                    type: object

                    required:
                        - message

                    properties:
                        message: 
                            type: object
                        
                            required:
                                - text
                                - md5
                         
                            properties: 
                                
                                text:
                                    type: string
                                
                                md5:
                                    type: string
                                
                            additionalProperties: true
                    additionalProperties: true
            additionalProperties: true                    

service:

    sources:
        # Sources DB settings
        url: "mongodb+srv://jace:jace@molfar-sources.tjmxbnn.mongodb.net/?retryWrites=true&w=majority"
        db: sources
        collection: 
            sources: sources
            commits: commits
            scanany: scanany
            cache: cache
        
    
    consume:
        amqp: 
            url: "amqps://jixxkoct:pFgVpsB--OFx4TjtTAILd5OWLbu_YI3j@toad.rmq.cloudamqp.com/jixxkoct"
        queue:
            name: scheduler
            exchange:
                name: scheduler
                mode: direct
            options:
                prefetch: 1
                noAck: false
        message:
            $ref: "#/components/schemas/INPUT"
            

    # The scraper will send a message to
    produce:
        
        amqp:
            url: "amqps://jixxkoct:pFgVpsB--OFx4TjtTAILd5OWLbu_YI3j@toad.rmq.cloudamqp.com/jixxkoct"
        
        exchange:
            name: "scraper"
            mode: fanout
            options:
                durable: true
                persistent: true
        
        # Schema of generated messages
        message:
            $ref: "#/components/schemas/OUTPUT"

    